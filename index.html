<html>
    <head>
        <title>
            Chibi Page
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="janimate.min.js"></script>

    </head>
    <body>
        <h1>
         Welcome to the Chibi Page, Where We have Chibis  

        </h1>

        

        <h2>
           <b>
            <u>
             Minecraft Chibis
           </u>
           </b> 
            
        </h2>
        <img src="chibi.png" onclick="move(event,'tada')">
        <img width="440px" src="ender chibi.png" onclick="move(event, 'jello')">
        <img width="350px" src="ghast.png" onclick="move(event, 'wobble')">

        <script>
            function move(event, animation) {
                $(event.target).jAnimate(animation || 'tada');
            }
        </script>
        
        <h2><b><u>
           Holiday Chibis
        </u>
        </b>
        </h2>
        <img width="430px" src="bunny.gif" onclick="move(event,'flip')">
        <img width="430px" src="prezzie.jpg" onclick="move(event, 'tada')">
        <img width="430px" src="chat.jpg" onclick="move(event,'zoomIn')">
        
        <h2><b><u>
             Dessert Chibis
        </u>
        </b>
        </h2>
        <img width="430px" src="macaron.png" onclick="move(event,'jackInTheBox')">
        <img width="430px" src="frozen.jpg" onclick="move(event,'rubberBand')">
        <img width="430px" src="mint.png" onclick="move(event,'flip')">
         
         <h2><b><u>
             Food Chibis
         </u>
         </b>
         </h2>
         <img width="430px" src="burger.jpg" onclick="move(event,'fadeInUpBig')">
         <img width="430px" src="marinara.jpg" onclick="move(event,'lightSpeedIn')">
         <img width="430px" src="pop.jpg" onclick="move(event,'rotateIn')">
         <br>
         <a style="font-size:30pt" href="link.html">
             About Chibis and What They are
         </a>
    </body>

</html>
