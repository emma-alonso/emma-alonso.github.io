<html>
    <head>
        <title>
            Chibi Page
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="janimate.min.js"></script>

    </head>
    <body>
        <h1>
         Welcome to the Chibi Page, Where We have Chibis  
        </h1>

        <h2>
           <b>
            <u>
             Minecraft Chibis
           </u>
           </b> 
            
        </h2>
        <img id="chibi" src="chibi.png" onclick="move1()">
        <img id="ender" width="440px" src="ender chibi.png" onclick="move2()">
        <img id="dragon" width="440px" src="Dragon chibis.png" onclick="move3()">

        <script>
            function move1() {
                $('#chibi').jAnimate('tada')

            }
        </script>

        <script>
            function move2() {
                $('#ender').jAnimate('jello')
            }
        </script>
        <script>
            function move3() {
                $('#dragon').jAnimate('wobble')
            }
        </script>
    </body>
</html>
