<html>
    <head>
        <title>
            Chibi Page
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="janimate.min.js"></script>

    </head>
    <body>
        <h1>
         Welcome to the Chibi Page, Where We have Chibis  

        </h1>

        

        <h2>
           <b>
            <u>
             Minecraft Chibis
           </u>
           </b> 
            
        </h2>
        <img id="chibi" src="chibi.png" onclick="move1()">
        <img id="ender" width="440px" src="ender chibi.png" onclick="move2()">
        <img id="dragon" width="350px" src="ghast.png" onclick="move3()">

        <script>
            function move1() {
                $('#chibi').jAnimate('tada')

            }
       
            function move2() {
                $('#ender').jAnimate('jello')
            }
     
            function move3() {
                $('#dragon').jAnimate('wobble')
            }
        </script>
        <h2>
            Holiday Chibis
        </h2>
        <img id="bun" width="430px" src="bunny.gif" onclick="move4()">
        <img id="prezzie" width="430px" src="prezzie.jpg"onclick="move5()">
        <img id="cat" width="430px" src="chat.jpg"onclick="move6()">
        <script>
            function move4() {
                $('#bun').jAnimate('flip')
            }
       
            function move5() {
                $('#prezzie').jAnimate('tada')
            }

            function move6() {
                $('#cat').jAnimate('zoomIn')
            }
        </script>
        
    </body>

</html>
